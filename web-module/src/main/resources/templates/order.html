<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <title>Order</title>
</head>
<body>
<h1>Order</h1>
<table class="table table-striped table-responsive-md">
    <tr>
        <td>Number of order:</td>
        <td><span th:text="${order.numberOfOrder}"></span></td>
    </tr>
    <tr>
        <td>Status:</td>
        <td>
            <form action="#" th:action="@{'/orders/change-status?order=' + ${order.numberOfOrder}}" th:method="post">
                <label for="status" class="form-control" th:text="${order.status}">Status</label>
                <select id="status" class="form-select" name="statusName">
                    <option th:each="status : ${statuses}" th:disabled="${order.status}==${status.name()}"
                            th:value="${status}" th:text="${status}" name="statusName">Status
                    </option>
                </select>
                <button class="btn btn-primary form-control bnt-sm mb-3" type="submit">Change status</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>Name of item:</td>
        <td><span th:text="${order.itemName}"></span></td>
    </tr>
    <tr>
        <td>Count of item:</td>
        <td><span th:text="${order.countOfItems}"></span></td>
    </tr>
    <tr>
        <td>Final price:</td>
        <td><span th:text="${order.finalPrice}"></span></td>
    </tr>
    <tr>
        <td>Customer name:</td>
        <td><span th:text="${order.userIdentifier}"></span></td>
    </tr>
    <tr>
        <td>Customer phone:</td>
        <td><span th:text="${order.userPhone}"></span></td>
    </tr>
</table>

<a class="page-link btn" th:href="@{/orders}">Back</a>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
