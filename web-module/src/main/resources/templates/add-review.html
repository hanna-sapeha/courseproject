<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <title>Create review</title>
</head>
<body>
<div class="container">
    <div class="row row-cols-lg-1">
        <form action="#" th:action="@{/reviews/add}" th:object="${reviewFormDTO}" method="post">
            <div class="form-group row">
                <label for="feedback" class="col-sm-2 col-form-label">Feedback</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="feedback" rows="3" maxlength="200"
                              th:field="*{feedback}"></textarea>
                    <td th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}">Name Error</td>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
