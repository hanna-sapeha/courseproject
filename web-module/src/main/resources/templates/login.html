<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div style="width: 25%; margin-left: auto; margin-right: auto;">
    <form th:action="@{/login}" method="post">
        <fieldset>
            <h1>Please Sign In</h1>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid email and password.
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="email" id="email" class="form-control input-group-lg"
                       placeholder="email" required="true" autofocus="true"/>
            </div>
            <div class ="form-group">
                <input type="text" name="password" id="password" class="form-control input-group-lg"
                       placeholder="password" required="true" autofocus="true"/>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sing In">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
