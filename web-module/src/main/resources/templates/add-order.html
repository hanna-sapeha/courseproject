<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
    <title>Create order</title>
</head>
<body>
<div class="container">
    <div class="row row-cols-lg-1">
        <form action="#" th:action="@{/orders/add}" th:object="${orderFormDTO}" method="post">
            <div class="form-group row">
                <label for="itemName" class="col-sm-2 col-form-label">Name of item</label>
                <div class="col-sm-10">
                    <span th:text="${item.name}" id="itemName"></span>
                    <input type="hidden" name="itemId" th:value="${item.id}">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <span th:text="${item.price}" id="price"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="countOfItems" class="col-sm-2 col-form-label">Enter count of item</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="countOfItems" th:field="*{countOfItems}"
                           minlength="1" step="1" min="1" max="10">
                    <td th:if="${#fields.hasErrors('countOfItems')}" th:errors="*{countOfItems}">Name Error</td>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save order</button>
        </form>
    </div>
</div>

</body>
</html>
