<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
</head>
<body>
<div style="width: 25%; margin-left: auto; margin-right: auto;">
    <form action="#" th:action="@{/users/add}" th:object="${userDTO}" method="post">
        <div class="mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</td>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name Error</td>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Patronymic</label>
            <input type="text" th:field="*{patronymic}" class="form-control" id="patronymic"
                   aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</td>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" name="roleId">
                <option th:each="role : ${roles}"
                        th:value="${role.id}" th:text="${role.roleName}">Role
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
