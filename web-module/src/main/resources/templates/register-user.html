<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div style="width: 25%; margin-left: auto; margin-right: auto;">
    <form action="#" th:action="@{/users/add}" th:object="${userDTO}" method="post">
        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</td>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name Error</td>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Patronymic</label>
            <input type="text" th:field="*{patronymic}" class="form-control" id="patronymic"
                   aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</td>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp">
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" name="role">
                <option th:each="role : ${roles}"
                        th:value="${role.id}" th:text="${role.roleName}">Role
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
